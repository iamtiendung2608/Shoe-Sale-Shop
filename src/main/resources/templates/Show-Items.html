<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<style>
	body{
	}

</style>
</head>
<body>
	<img style="margin-bottom=15px" th:src="@{/images/halo.jpg}">
	<div class="row" style="margin-left:150px" th:object="${Items}">
		<div class="col-md-6">
			<img th:src="@{${'/images/'+Items.item.Source+'.jpg'}}">		
		</div>
		<div class="col-md-6">
			<div th:text="${Items.Name}"></div>
			<div  th:text="${Items.Remain}"></div>
			<div style="font-size:30px;text-align:center; color: orange" th:text="${Items.Price} + '$' "></div>
			<div th:text="${Items.Origin}"></div>
		</div>
	</div>
</body>
</html>
